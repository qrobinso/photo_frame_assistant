<!-- Photo Edit Modal - Reusable component -->
<div class="modal fade" id="photoEditModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Photo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="edit-preview text-center mb-3" style="background: #1a1a2e; padding: 1rem; border-radius: 8px;">
                    <img id="editPreview" src="" alt="Preview" style="max-width: 100%; max-height: 300px; transition: transform 0.3s;">
                </div>
                
                <!-- Rotation - Most common edit -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Rotate</label>
                    <div class="btn-group w-100">
                        <button type="button" class="btn btn-outline-secondary" onclick="rotatePreview(-90)">
                            <i class="bi bi-arrow-counterclockwise"></i> Left 90°
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="rotatePreview(180)">
                            <i class="bi bi-arrow-repeat"></i> 180°
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="rotatePreview(90)">
                            <i class="bi bi-arrow-clockwise"></i> Right 90°
                        </button>
                    </div>
                    <div class="text-center mt-2 text-muted small" id="rotationLabel">No rotation</div>
                </div>
                
                <!-- Simple adjustments -->
                <div class="mb-3">
                    <label class="form-label fw-semibold d-flex justify-content-between">
                        Brightness <span id="brightnessValue">100%</span>
                    </label>
                    <input type="range" class="form-range" id="brightnessSlider" min="50" max="150" value="100">
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-semibold d-flex justify-content-between">
                        Contrast <span id="contrastValue">100%</span>
                    </label>
                    <input type="range" class="form-range" id="contrastSlider" min="50" max="150" value="100">
                </div>
                
                <button type="button" class="btn btn-link btn-sm p-0 text-muted" onclick="resetEdits()">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset all changes
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn" onclick="savePhotoEdit()">
                    <i class="bi bi-check-lg"></i> Save Changes
                </button>
            </div>
        </div>
    </div>
</div>

<style>
/* Photo Edit Modal Styles */
#photoEditModal .modal-dialog {
    max-width: 900px;
}

#photoEditModal .edit-preview {
    background: #1a1a2e;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
}

#photoEditModal .edit-preview img {
    max-width: 100%;
    max-height: 400px;
}
</style>

<script>
// Photo edit state
let currentEditPhotoId = null;
let currentRotation = 0;

function editPhoto(photoId) {
    currentEditPhotoId = photoId;
    currentRotation = 0;
    
    // Try to find photo info from data attributes or fetch from API
    const photoItem = document.querySelector(`.photo-item[data-photo-id="${photoId}"]`);
    let filename = null;
    
    if (photoItem) {
        filename = photoItem.dataset.filename;
    }
    
    if (filename) {
        loadPhotoIntoEditor(filename);
    } else {
        // Fetch photo info from API
        fetch(`/api/photos/${photoId}`)
            .then(response => response.json())
            .then(data => {
                if (data.filename) {
                    loadPhotoIntoEditor(data.filename);
                } else {
                    showToast('Error loading photo', 'error');
                }
            })
            .catch(error => {
                console.error('Error fetching photo:', error);
                showToast('Error loading photo', 'error');
            });
    }
}

function loadPhotoIntoEditor(filename) {
    // Load full image (not thumbnail)
    document.getElementById('editPreview').src = `/photos/${filename}`;
    document.getElementById('editPreview').style.transform = 'rotate(0deg)';
    document.getElementById('editPreview').style.filter = '';
    
    // Reset controls
    document.getElementById('brightnessSlider').value = 100;
    document.getElementById('contrastSlider').value = 100;
    document.getElementById('brightnessValue').textContent = '100%';
    document.getElementById('contrastValue').textContent = '100%';
    document.getElementById('rotationLabel').textContent = 'No rotation';
    
    new bootstrap.Modal(document.getElementById('photoEditModal')).show();
}

// Apply preview filters
document.getElementById('brightnessSlider').addEventListener('input', function() {
    document.getElementById('brightnessValue').textContent = this.value + '%';
    applyPreviewFilters();
});

document.getElementById('contrastSlider').addEventListener('input', function() {
    document.getElementById('contrastValue').textContent = this.value + '%';
    applyPreviewFilters();
});

function applyPreviewFilters() {
    const brightness = document.getElementById('brightnessSlider').value;
    const contrast = document.getElementById('contrastSlider').value;
    document.getElementById('editPreview').style.filter = 
        `brightness(${brightness}%) contrast(${contrast}%)`;
}

function rotatePreview(degrees) {
    currentRotation = (currentRotation + degrees) % 360;
    if (currentRotation < 0) currentRotation += 360;
    
    document.getElementById('editPreview').style.transform = `rotate(${currentRotation}deg)`;
    
    // Update label
    const labels = { 0: 'No rotation', 90: 'Rotated 90° right', 180: 'Rotated 180°', 270: 'Rotated 90° left' };
    document.getElementById('rotationLabel').textContent = labels[currentRotation] || `Rotated ${currentRotation}°`;
}

function resetEdits() {
    currentRotation = 0;
    document.getElementById('brightnessSlider').value = 100;
    document.getElementById('contrastSlider').value = 100;
    document.getElementById('brightnessValue').textContent = '100%';
    document.getElementById('contrastValue').textContent = '100%';
    document.getElementById('rotationLabel').textContent = 'No rotation';
    document.getElementById('editPreview').style.transform = 'rotate(0deg)';
    document.getElementById('editPreview').style.filter = '';
}

async function savePhotoEdit() {
    if (!currentEditPhotoId) return;
    
    const saveBtn = document.getElementById('saveEditBtn');
    saveBtn.disabled = true;
    saveBtn.innerHTML = '<i class="bi bi-hourglass-split spin"></i> Saving...';
    
    // Get values - convert slider (50-150) to factor (0.5-1.5)
    const brightness = document.getElementById('brightnessSlider').value / 100;
    const contrast = document.getElementById('contrastSlider').value / 100;
    
    // Build edit data - only include changed values
    const editData = {};
    
    if (brightness !== 1.0) {
        editData.brightness = brightness;
    }
    if (contrast !== 1.0) {
        editData.contrast = contrast;
    }
    if (currentRotation !== 0) {
        // PIL rotation is counter-clockwise, so we need to negate for expected behavior
        editData.rotation = -currentRotation;
    }
    
    // Check if any edits were made
    if (Object.keys(editData).length === 0) {
        showToast('No changes to save');
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="bi bi-check-lg"></i> Save Changes';
        bootstrap.Modal.getInstance(document.getElementById('photoEditModal')).hide();
        return;
    }
    
    try {
        const response = await fetch(`/photos/${currentEditPhotoId}/edit`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(editData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showToast('Photo saved successfully!');
            
            // Refresh any thumbnails in the grid with cache bust
            const photoItem = document.querySelector(`.photo-item[data-photo-id="${currentEditPhotoId}"]`);
            if (photoItem) {
                const img = photoItem.querySelector('img');
                if (img) {
                    const currentSrc = img.src.split('?')[0];
                    img.src = currentSrc + '?t=' + Date.now();
                }
            }
            
            // Refresh preview images on frames page with cache bust
            document.querySelectorAll(`.preview-image[data-photo-id="${currentEditPhotoId}"]`).forEach(img => {
                const currentSrc = img.src.split('?')[0];
                img.src = currentSrc + '?t=' + Date.now();
            });
            
            bootstrap.Modal.getInstance(document.getElementById('photoEditModal')).hide();
        } else {
            showToast('Error: ' + (result.error || 'Failed to save'), 'error');
        }
    } catch (error) {
        console.error('Save error:', error);
        showToast('Error saving photo', 'error');
    } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="bi bi-check-lg"></i> Save Changes';
    }
}

// Toast notification (define if not already defined)
if (typeof showToast !== 'function') {
    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `position-fixed bottom-0 start-50 translate-middle-x mb-3 p-3 rounded-3 text-white ${type === 'error' ? 'bg-danger' : 'bg-success'}`;
        toast.style.zIndex = '1060';
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
}

// Add spin animation if not already defined
if (!document.querySelector('style[data-photo-edit-modal]')) {
    const style = document.createElement('style');
    style.setAttribute('data-photo-edit-modal', 'true');
    style.textContent = '@keyframes spin { to { transform: rotate(360deg); } } .spin { animation: spin 1s linear infinite; }';
    document.head.appendChild(style);
}
</script>
